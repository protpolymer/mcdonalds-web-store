<!doctype html>
<html lang="en" >
<head data-th-replace="fragments/layout :: headFragment(title='All items')"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s8">
            <div class="card">
                <div class="card-content">
                    <img data-th-src="${item.imageLink}" alt="${item.name}">
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card">
                <div class="card-content">
                    <h4 class="card-title" data-th-text="${item.name}"></h4>
                    <h2 data-th-text="${item.price}"></h2>
                    <p data-th-text="${item.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>
</body>
</html>
