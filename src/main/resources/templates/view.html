<!doctype html>
<html lang="en" >
<head data-th-replace="fragments/layout :: headFragment(title='All items')"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title" data-th-text="${item.name}"></span>
                    <p data-th-text="${item.price}"></p>
                    <p data-th-text="${item.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>
</body>
</html>
